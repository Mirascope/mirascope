[tool.poetry]
name = "mirascope"
version = "0.2.2"
description = "The most pythonic LLM application building experience"
license = "MIT"
authors = [
    "William Bakst <william@mirascope.io>",
    "Brendan Kao <brendan@mirascope.io>",
]
readme = "docs/README.md"
packages = [{ include = "mirascope" }]
repository = "https://github.com/Mirascope/mirascope"

[tool.poetry.scripts]
mirascope = 'mirascope.cli.commands:app'

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pydantic = "^2.0.2"

# A list of optional dependencies that are required for certain features
typer = { version = "^0.9.0", optional = true, extras = ["all"] }
Jinja2 = { version = "^3.1.3", optional = true }
openai = { version = "^1.6.0", optional = true }
docstring-parser = { version = "^0.15", optional = true }

[tool.poetry.extras]
cli = ["typer", "Jinja2"]
openai = ["openai", "docstring-parser"]
all = ["typer", "Jinja2", "openai", "docstring-parser"]

[tool.poetry.group.dev.dependencies]
mypy = "^1.6.1"
pytest = "^7.4.0"
ruff = "^0.1.5"
pytest-asyncio = "^0.23.3"

[tool.poetry.group.docs.dependencies]
mike = "^2.0.0"
mkdocs = "^1.4.3"
mkdocs-material = "^9.1.18"
mkdocstrings = "^0.22.0"
mkdocstrings-python = "^1.1.2"

[tool.poetry.group.cookbook.dependencies]
fastapi = "^0.109.0"
numpy = "^1.26.3"
pandas = "^2.2.0"
pandas-stubs = "^2.1.4.231227"
tiktoken = "^0.5.2"
pinecone-client = "^3.0.1"
uvicorn = { extras = ["standard"], version = "^0.27.0" }
python-dotenv = "^1.0.1"
pydantic-settings = "^2.1.0"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 88
target-version = "py38"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
ignore = []
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
exclude = ["venv"]

[[tool.mypy.overrides]]
module = "tiktoken"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pinecone"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pinecone.core.client.exceptions"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
