name: lint
run-name: ${{ github.actor }} is linting the package

# If adding new steps here, please coordinate with the lint command in the root package.json
# to ensure that `bun run lint` forecasts whether CI passes.

on:
  push:
    branches:
      - main
      - v2
      - release/*
  pull_request:

jobs:
  codespell:
    name: Spell Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: codespell-project/actions-codespell@v2

  python-lint:
    name: Python Linting and Type Checking
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python

    steps:
      - uses: actions/checkout@v3

      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/0.6.10/install.sh | sh

      - name: Check uv lock file is up-to-date
        run: uv lock --check

      - name: Set Up Python Environment
        run: uv python install 3.10

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run Ruff
        run: uv run ruff check .

      - name: Run Pyright
        run: uv run pyright .

      - name: Minimize uv cache
        run: uv cache prune --ci

  typescript-lint:
    name: TypeScript Linting and Type Checking
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript

    steps:
      - uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install TypeScript dependencies
        run: bun install

      - name: Run TypeScript lint
        run: bun run lint
