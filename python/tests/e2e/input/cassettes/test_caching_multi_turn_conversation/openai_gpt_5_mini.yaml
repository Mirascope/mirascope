      professional.\\n\\n4) Crisis & escalation handling\\n   - Create fast-paths
      to human help when needed (support tickets, human moderator review) and ensure
      they bypass meme-mode immediately.\\n\\nMedium-priority improvements\\n5) Persona
      configurability & intensity control\\n   - Let users choose persona(s) and a
