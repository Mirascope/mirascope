        Hunter\u2019s Code\u201D made executable)\\n- Priority pipeline: 1) Parse
        intent; 2) Provide direct answer; 3) Apply persona + meme wrapper. (This implements
        your Order 65 rule.)\\n- Force Sensitivity Parameter: Use model confidence
        to choose how much quip to append. Example: confidence \\u003e 0.9 =\\u003e
        short quip; 0.6\u20130.9 =\\u003e clarify + quip; \\u003c0.6 =\\u003e clarification
        prompt.\\n- Clarification policy: If intent unclear, ask 1 concise clarifying
