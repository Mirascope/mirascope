<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading - Mirascope Claw</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #e0e0e0;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 16px;
        color: #fff;
      }

      .status {
        font-size: 0.9rem;
        color: #a0a0a0;
        margin-bottom: 30px;
      }

      .spinner-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .spinner-container h1 {
        margin: 0;
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #a78bfa;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .info {
        font-size: 0.8rem;
        color: #707070;
        margin-top: 40px;
      }

      .error {
        color: #f87171;
        margin-top: 20px;
        padding: 12px 20px;
        background: rgba(248, 113, 113, 0.1);
        border-radius: 8px;
        display: none;
      }

      .ready {
        color: #4ade80;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner-container">
        <div class="spinner"></div>
        <h1 id="title">Starting your claw</h1>
      </div>

      <p class="status" id="status">Initializing container...</p>
      <p class="error" id="error"></p>
      <p class="info">This usually takes 1-2 minutes on cold start</p>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const titleEl = document.getElementById("title");
      const errorEl = document.getElementById("error");
      let pollCount = 0;
      let consecutiveErrors = 0;

      async function checkStatus() {
        pollCount++;
        try {
          const response = await fetch("/_internal/state");
          const data = await response.json();
          consecutiveErrors = 0;

          if (data.status === "running" || data.status === "healthy") {
            titleEl.innerHTML = '<span class="ready">Claw is ready!</span>';
            statusEl.textContent = "Redirecting...";
            document.querySelector(".spinner").style.display = "none";
            setTimeout(() => window.location.reload(), 500);
            return;
          }

          statusEl.textContent =
            "Container starting... (poll #" + pollCount + ")";
          setTimeout(checkStatus, 2000);
        } catch (err) {
          consecutiveErrors++;
          if (consecutiveErrors >= 5) {
            errorEl.textContent =
              "Unable to reach server. Please refresh the page.";
            errorEl.style.display = "block";
            statusEl.textContent = "Connection lost";
          } else {
            statusEl.textContent = "Retrying... (" + consecutiveErrors + "/5)";
            setTimeout(checkStatus, 3000);
          }
        }
      }

      setTimeout(checkStatus, 1000);
    </script>
  </body>
</html>
