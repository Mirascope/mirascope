default-group: python-sdk
api:
  specs:
    - openapi: openapi.json
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.21.2
        output:
          location: local-file-system
          path: ../python/mirascope/api/_generated
        smart-casing: true
        config:
          client:
            class_name: Mirascope
            filename: client.py
          package_name: mirascope.api._generated
          timeout_in_seconds: 180

  typescript-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 3.46.3
        output:
          location: local-file-system
          path: ../typescript/src/api/_generated
        config:
          namespaceExport: Mirascope
          noSerdeLayer: false
          includeCredentialsOnCrossOriginRequests: false
          timeoutInSeconds: 180
